syntax = "proto3";

package platform.v1;

option csharp_namespace = "Platform.V1";
option go_package = "platformv1";
option java_multiple_files = true;
option java_outer_classname = "ComponentProto";
option java_package = "org.zenithar.iocplatform.api.platform.v1";
option objc_class_prefix = "PXX";
option php_namespace = "Platform\\V1";

// Specifies one component of a multi-part email body.
message EmailMime {
  string body = 1;
  string body_raw_ref = 2;
  string content_type = 3;
  string content_disposition = 4;
}
